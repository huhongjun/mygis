<g transform="translate(15,50)" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
<g transform="translate(0,0)">
<text x="0" y="0" class="legHeading">Instructions for the map:</text>
</g>
<g transform="translate(0,15)">
<image xlink:href="toolbar/zoomin.png" x="0" y="0" width="24" height="22" />
<text x="35" y="7" class="normal">Zoom in:
<tspan x="35" dy="13">Click once in the map to zoom in centered or drag a box over the particular area.</tspan>
</text></g>
<g transform="translate(0,46)">
<image xlink:href="toolbar/zoomout.png" x="0" y="0" width="24" height="22" />
<text x="35" y="7" class="normal">Zoom out:
<tspan x="35" dy="13">Click once in the map.</tspan>
</text></g>
<g transform="translate(0,77)">
<image xlink:href="toolbar/pan.png" x="0" y="0" width="24" height="22" />
<text x="35" y="7" class="normal">Panning:
<tspan x="35" dy="13">Click in the map, hold down the mouse button, and drag in any direction.</tspan>
</text></g>
<g transform="translate(0,108)">
<image xlink:href="toolbar/fullextent.png" x="0" y="0" width="24" height="22" />
<text x="35" y="16" class="normal">Back to original view.</text>
</g>
<g transform="translate(0,139)">
<image xlink:href="toolbar/identify.png" x="0" y="0" width="24" height="22"/>
<image xlink:href="pictures/handcur.png" x="30" y="3" width="16" height="16" />
<text x="55" y="7" class="normal">Hyperlink:
<tspan x="55" dy="13">Click on the map to display data.</tspan>
</text></g>
<g transform="translate(0,177)">
<text x="0" y="0" class="normal">Note (Microsoft Internet Explorer):
<tspan x="0" dy="13">Right-click in the map area to open the contextual SVG pop-up menu.</tspan>
</text></g>
<g transform="translate(0,221)">
<text x="0" y="0" class="legHeading">Instructions for the legend:</text>
</g>
<g transform="translate(0,236)">
<g transform="translate(0,0)" stroke="black" shape-rendering="optimizeSpeed">
<rect x="0" y="0" width="12" height="12" stroke-width="2" fill="none" />
<line x1="0" y1="0" x2="12" y2="12" stroke-width="1" />
<line x1="0" y1="12" x2="12" y2="0" stroke-width="1" />
</g>
<rect x="20" y="0" width="12" height="12" fill="none" stroke-width="2" stroke="black" shape-rendering="optimizeSpeed" />
<text x="42" y="11" class="normal">Turns theme on or off.</text>
</g>
<g transform="translate(0,278)">
<text x="0" y="0" class="legHeading">Instructions for the overview map:</text>
</g>
<g transform="translate(0,293)">
<text x="0" y="0" class="normal">Drag rectangle to change extent in map.
</text></g>
<g transform="translate(0,324)">
<text x="0" y="0" class="legHeading">Other Tools:</text>
</g>
<g transform="translate(0,339)">
<image xlink:href="toolbar/koord.png" x="0" y="0" width="24" height="22" />
<text x="35" y="7" class="normal">Turns coordinate read-out on or off.
<tspan x="35" dy="13">Move cursor over the map. The coordinates are displayed in the browser status bar or in</tspan>
<tspan x="35" dy="13">the textbox.</tspan>
</text></g>
<g transform="translate(0,383)">
<image xlink:href="toolbar/measure.png" x="0" y="0" width="24" height="22" />
<text x="35" y="7" class="normal">Turns measure tool on or off.
<tspan x="35" dy="13">Use the mouse to draw a line representing the distance you wish to measure. The line can</tspan>
<tspan x="35" dy="13">have one or more line segments. Double-click end the line. The length you measured is</tspan>
<tspan x="35" dy="13">displayed in the browser status bar or in the textbox.</tspan>
</text></g>
<g transform="translate(0,440)">
<image xlink:href="toolbar/mapinfo.png" x="0" y="0" width="24" height="22" />
<text x="35" y="16" class="normal">Gives additional information about the site.</text>
</g>
</g>
